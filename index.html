<html ng-app="app">
<head>
<title>SpyPal</title>
<link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
<script src="js/app.js"></script>
</head>
<body>
  <nav>
    <ul>
      <li>
        <a href="#" ng-click="selectedSection = 'encode'">Encode</a>
      </li>
      <li>
        <a href="#" ng-click="selectedSection = 'decode'">Decode</a>
      </li>
      <li>
        <a href="#" ng-click="selectedSection = 'settings'">Settings</a>
      </li>
      <li>
        <a href="#" ng-click="selectedSection = 'help'">Help</a>
      </li>
    </ul>
  </nav>
  <main ng-controller="encodeController">
    <section ng-class="{'selected': selectedSection == 'encode'}">
      <label for="plainText">Enter plain text here:</label>
      <textarea id="plainText" ng-model="plainText" ng-change="encode(plainText)"></textarea>
      <div>
          {{encodedResult}}
      </div>
    </section>
    <section ng-class="{'selected': selectedSection == 'decode'}">
      <label for="encodedText">Enter encoded text here:</label>
      <textarea ng-model="encodedText" ng-change="decode(encodedText)"></textarea>
      <div>
          {{decodedResult}}
      </div>
    </section>
    <section ng-class="{'selected': selectedSection == 'settings'}">
      <a href="#" ng-click="clearLocalStorage()">Clear local storage</a>
      <label for="alpabetSelector">Remember! Language specific letters will only work if you have selected the correct alphabet:</label>
      <select id="alpabetSelector" ng-options="a.label for a in alphabetData" ng-model="selectedAlphabet" ng-change="doBoth()"></select>
      <label for="keyText">Enter the text you want to use as an encoder here (Key text):</label>
      <textarea id="keyText" ng-model="keyText" ng-change="doBoth()"></textarea>
    </section>
    <section ng-class="{'selected': selectedSection == 'help'}">
    </section>
  </main>
</body>
</html>
